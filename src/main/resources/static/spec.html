<!DOCTYPE html>
<html>
<head>
    <title>Nostr Relay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/spec.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable Javascript to view this page</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="content">Send message: </label>
                    <input type="text" id="content" class="form-control" placeholder="message...">
                    <input type="hidden" id="pubkey" name="pubkey" value="666666666666">
                    <input type="hidden" id="created_at" name="created_at" value="1010101010">
                    <input type="hidden" id="kind" name="kind" value="666">
                    <input type="hidden" id="e_tag" name="e_tag" value="E">
                    <input type="hidden" id="a_tag" name="a_tag" value="A">
<!--                    <input type="hidden" id="e_tag" name="e_tag" value="888888888888">-->
<!--                    <input type="hidden" id="a_tag" name="a_tag" value="777777777777">-->
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Events</th>
                </tr>
                </thead>
                <tbody id="events">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
